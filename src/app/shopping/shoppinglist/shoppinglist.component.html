<div class="container">
    <div class="row">
        <div class="col-md-12">
            <button class="mt-3 btn btn-primary"  type="button"  data-toggle="modal" 
            data-target="#exampleModal" 
          >Add New</button>
        </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Item Detail</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="formValue">
            <div class="form-group">
              <label for="activity">Name</label>
              <input class="form-control"
                type="text"
                id="activity"
                formControlName="name"
                required
                (input)="filterActivities($event)"
              >
              <ul class="list-group list-group-flush" *ngIf="filteredActivities.length">
                <li  class="dropdown-item" 
                *ngFor="let activity of filteredActivities" 
                (click)="selectActivity(activity)" style="cursor: pointer;background-color: #f7fafa;">
                  {{ activity }}
                </li>
              </ul>
            </div>
            <div class="form-group">
                <label>Quantity</label>
                <input type="text" class="form-control" formControlName ="quantityOfItem">
            </div>
            <div class="form-group">
                <label >Priority</label>
                <select  class="form-control" name="priority" id="priority" formControlName ="priorityOfItem">
                    <option  value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                    
                  </select>
            </div>
           
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
          <button type="button" 
          class="btn btn-primary"
          [disabled]="formValue.invalid" (click)="postShopping()" data-dismiss="modal">Add</button>
        </div>
      </div>
    </div>
  </div>
